<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="style" href="./styles.css">
</head>
<body>
    <div class="mainContainer">
        <div class="header">
            <div class="TooMuch"><h1>TooMuch</h1></div>
            <div class="ToDo"><h1>ToDo</h1></div>
        </div>
        <div class="sideBar">
            <button class="all">All</button>
            <button class="today">Today</button>
            <button class="week">Week</button>
            <button class="important">Important</button>
            <button class="completed">Completed</button>
            <div class="projects">
                <h3>Projects</h3>
                <button class="newProjectButton" id="newProjectButton">
                    <p class="plusIcon">+</p><p class="text">New Project</p>
                </button>
            </div>
        </div>
        <div class="mainWindow">
            <div class="taskContainer">
                <div class="title">Title</div>
                <div class="tasks"><p>Tasks</p></div>
            </div>
        </div>
    </div>
</body>
</html>
